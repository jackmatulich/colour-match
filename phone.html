<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Color Matcher - Phone</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            display: flex;
            flex-direction: column;
            padding-bottom: env(safe-area-inset-bottom);
        }

        #videoContainer {
            position: relative;
            flex: 1;
            overflow: hidden;
            background: #000;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        #controls {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 50vh;
            overflow-y: auto;
            position: relative;
            z-index: 10;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            flex: 1;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        button.secondary {
            background: #5856D6;
        }

        button.danger {
            background: #FF3B30;
        }

        .color-display {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .color-swatch {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            border: 2px solid #fff;
        }

        .color-info {
            flex: 1;
            font-size: 14px;
        }

        .color-info strong {
            display: block;
            margin-bottom: 5px;
        }

        #qrContainer {
            display: none;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        #qrcode {
            margin: 10px auto;
        }

        .status {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }

        .status.connected {
            background: rgba(0, 255, 0, 0.2);
        }

        .status.disconnected {
            background: rgba(255, 0, 0, 0.2);
        }

        input[type="range"] {
            width: 100%;
        }

        label {
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div>

        <div id="controls">
            <div class="status" id="status">Not connected</div>
            
            <div class="control-group" id="modeSelection">
                <label style="display: block; margin-bottom: 10px; font-weight: bold;">Connection Mode:</label>
                <div class="control-row">
                    <button id="startSessionBtn" class="secondary">Start Session</button>
                    <button id="joinSessionBtn" class="secondary">Join Session</button>
                </div>
            </div>

            <div id="startSessionSection" style="display: none;">
                <div class="control-group">
                    <button id="createOfferBtn">Create Connection</button>
                </div>
            </div>

            <div id="joinSessionSection" style="display: none;">
                <div class="control-group">
                    <input type="text" id="joinOfferInput" placeholder="Paste connection URL or scan QR code" style="width: 100%; padding: 8px; margin-bottom: 10px; background: #222; color: #fff; border: 1px solid #555; border-radius: 4px;">
                    <button id="joinOfferBtn">Connect</button>
                </div>
            </div>

            <div id="qrContainer" style="display: none;">
                <div style="margin-bottom: 10px; font-weight: bold;">Scan this QR code or share the URL:</div>
                <div id="qrcode"></div>
                <button id="copyUrlBtn" class="secondary" style="margin-top: 10px;">Copy URL</button>
            </div>

        <div class="control-group" id="colorControls" style="display: none;">
            <div class="color-display">
                <div class="color-swatch" id="selectedColorSwatch"></div>
                <div class="color-info">
                    <strong>Selected Color</strong>
                    <div id="selectedColorInfo">Click on camera view to select a color</div>
                </div>
            </div>

            <div class="control-row">
                <button id="startMatchingBtn">Start Matching</button>
                <button id="stopMatchingBtn" class="danger" disabled>Stop</button>
            </div>

            <div class="color-display" id="currentTestColor" style="display: none;">
                <div class="color-swatch" id="testColorSwatch"></div>
                <div class="color-info">
                    <strong>Testing Color</strong>
                    <div id="testColorInfo"></div>
                </div>
            </div>

            <div class="control-group">
                <label>
                    <input type="radio" name="outputMode" value="rgb" checked> RGB
                </label>
                <label>
                    <input type="radio" name="outputMode" value="cmyk"> CMYK
                </label>
            </div>
        </div>
    </div>

    <script src="color-matcher.js"></script>
    <script src="webrtc-connection.js"></script>
    <script>
        // Global state
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let stream = null;
        let connection = null;
        let colorMatcher = null;
        let selectedColor = null;
        let isMatching = false;
        let qrCode = null;

        // UI elements
        const connectBtn = document.getElementById('connectBtn');
        const qrContainer = document.getElementById('qrContainer');
        const colorControls = document.getElementById('colorControls');
        const status = document.getElementById('status');
        const selectedColorSwatch = document.getElementById('selectedColorSwatch');
        const selectedColorInfo = document.getElementById('selectedColorInfo');
        const startMatchingBtn = document.getElementById('startMatchingBtn');
        const stopMatchingBtn = document.getElementById('stopMatchingBtn');
        const currentTestColor = document.getElementById('currentTestColor');
        const testColorSwatch = document.getElementById('testColorSwatch');
        const testColorInfo = document.getElementById('testColorInfo');
        const copyUrlBtn = document.getElementById('copyUrlBtn');
        const modeSelection = document.getElementById('modeSelection');
        const startSessionBtn = document.getElementById('startSessionBtn');
        const joinSessionBtn = document.getElementById('joinSessionBtn');
        const startSessionSection = document.getElementById('startSessionSection');
        const joinSessionSection = document.getElementById('joinSessionSection');
        const createOfferBtn = document.getElementById('createOfferBtn');
        const joinOfferInput = document.getElementById('joinOfferInput');
        const joinOfferBtn = document.getElementById('joinOfferBtn');
        let isInitiator = false;

        // Initialize camera
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                video.srcObject = stream;

                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    drawFrame();
                });
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Could not access camera. Please allow camera permissions.');
            }
        }

        // Draw video frame to canvas
        function drawFrame() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            }
            requestAnimationFrame(drawFrame);
        }

        // Handle canvas click to select color
        canvas.addEventListener('click', (e) => {
            if (!connection || !connection.isReady()) {
                alert('Please connect to iPad first');
                return;
            }

            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) * (canvas.width / rect.width));
            const y = Math.floor((e.clientY - rect.top) * (canvas.height / rect.height));

            const imageData = ctx.getImageData(x, y, 1, 1);
            const [r, g, b] = imageData.data;

            selectedColor = { r, g, b };
            updateSelectedColorDisplay();

            // Initialize color matcher
            colorMatcher = new ColorMatcher(selectedColor);
            colorMatcher.generateInitialCandidates(50);
        });

        // Update selected color display
        function updateSelectedColorDisplay() {
            if (!selectedColor) return;

            const hex = rgbToHex(selectedColor.r, selectedColor.g, selectedColor.b);
            const cmyk = rgbToCmyk(selectedColor.r, selectedColor.g, selectedColor.b);

            selectedColorSwatch.style.backgroundColor = hex;
            selectedColorInfo.textContent = 
                `RGB: ${selectedColor.r}, ${selectedColor.g}, ${selectedColor.b} | ` +
                `CMYK: ${cmyk.c}%, ${cmyk.m}%, ${cmyk.y}%, ${cmyk.k}% | ` +
                `Hex: ${hex}`;
        }

        // Mode selection
        startSessionBtn.addEventListener('click', () => {
            modeSelection.style.display = 'none';
            startSessionSection.style.display = 'block';
            isInitiator = true;
        });

        joinSessionBtn.addEventListener('click', () => {
            modeSelection.style.display = 'none';
            joinSessionSection.style.display = 'block';
            isInitiator = false;
        });

        // Create offer (start session)
        createOfferBtn.addEventListener('click', async () => {
            try {
                // Verify functions are available
                if (typeof generateSessionId !== 'function') {
                    throw new Error('generateSessionId function not loaded. Please refresh the page.');
                }
                if (typeof storeSdp !== 'function') {
                    throw new Error('storeSdp function not loaded. Please refresh the page.');
                }
                
                createOfferBtn.disabled = true;
                status.textContent = 'Creating connection...';
                status.className = 'status';

                connection = new WebRTCConnection();

                connection.onConnectionStateChange((state) => {
                    console.log('Connection state:', state);
                    if (state === 'connected') {
                        status.textContent = 'Connected';
                        status.className = 'status connected';
                        colorControls.style.display = 'block';
                    } else if (state === 'disconnected' || state === 'failed') {
                        status.textContent = 'Disconnected';
                        status.className = 'status disconnected';
                    }
                });

                connection.onDataChannelStateChange((isOpen) => {
                    if (isOpen) {
                        status.textContent = 'Data channel open';
                        status.className = 'status connected';
                        colorControls.style.display = 'block';
                    }
                });

                connection.onMessage((data) => {
                    handleMessage(data);
                });

                const offer = await connection.initAsOfferer();
                
                // Generate short URL with session ID
                const urlData = generateShareableUrl(offer);
                
                // Store offer on dweet.io for signaling
                await storeSdpOnDweet(urlData.sessionId, offer, 'offer');
                
                displayQRCode(urlData.url, urlData.sessionId, offer);
                
                // Set up ICE candidate handler to store on dweet.io
                let lastIceTimestamp = 0;
                connection.onIceCandidate(async (candidate) => {
                    if (candidate) {
                        const now = Date.now();
                        // Only store if it's been at least 500ms since last one (avoid spam)
                        if (now - lastIceTimestamp > 500) {
                            await storeIceCandidateOnDweet(urlData.sessionId, candidate, true);
                            lastIceTimestamp = now;
                        }
                    }
                });
                
                // Poll dweet.io for answer and ICE candidates
                let answerReceived = false;
                let lastAnswererIceTimestamp = 0;
                const checkInterval = setInterval(async () => {
                    if (!connection || !connection.pc) {
                        clearInterval(checkInterval);
                        return;
                    }
                    
                    // Check for answer
                    if (!answerReceived) {
                        const answer = await retrieveSdpFromDweet(urlData.sessionId, 'answer');
                        if (answer && !connection.pc.remoteDescription) {
                            answerReceived = true;
                            await connection.setRemoteDescription(answer);
                            console.log('Answer received and set');
                        }
                    }
                    
                    // Continuously poll for ICE candidates from answerer
                    if (answerReceived) {
                        const iceCandidate = await retrieveIceCandidatesFromDweet(urlData.sessionId, true);
                        if (iceCandidate) {
                            const candidateTimestamp = iceCandidate.timestamp || 0;
                            if (candidateTimestamp > lastAnswererIceTimestamp) {
                                lastAnswererIceTimestamp = candidateTimestamp;
                                try {
                                    await connection.pc.addIceCandidate(new RTCIceCandidate(iceCandidate));
                                    console.log('Added ICE candidate from answerer');
                                } catch (err) {
                                    // Candidate might already be added, that's ok
                                    if (err.name !== 'OperationError') {
                                        console.error('Error adding ICE candidate:', err);
                                    }
                                }
                            }
                        }
                    }
                    
                    // Update status based on connection state
                    if (connection.pc.connectionState === 'connected') {
                        clearInterval(checkInterval);
                        status.textContent = 'Connection established';
                        status.className = 'status connected';
                        colorControls.style.display = 'block';
                        qrContainer.style.display = 'none';
                    }
                }, 1000); // Check every second
                
                setTimeout(() => clearInterval(checkInterval), 300000);
                
            } catch (err) {
                console.error('Error creating connection:', err);
                alert('Failed to create connection: ' + err.message);
                createOfferBtn.disabled = false;
            }
        });

        // Join session (accept offer)
        joinOfferBtn.addEventListener('click', async () => {
            try {
                // Verify functions are available
                if (typeof extractSessionFromUrl !== 'function') {
                    throw new Error('extractSessionFromUrl function not loaded. Please refresh the page.');
                }
                if (typeof retrieveSdp !== 'function') {
                    throw new Error('retrieveSdp function not loaded. Please refresh the page.');
                }
                
                const url = joinOfferInput.value.trim();
                if (!url) {
                    alert('Please enter a connection URL');
                    return;
                }

                joinOfferBtn.disabled = true;
                status.textContent = 'Connecting...';
                status.className = 'status';

                // Extract offer from URL (new session-based or legacy)
                let offer = null;
                const sessionInfo = extractSessionFromUrl();
                
                if (sessionInfo && sessionInfo.type === 'offer') {
                    // New session-based approach
                    offer = retrieveSdp(sessionInfo.sessionId, 'offer');
                    if (!offer) {
                        alert('Session not found. Please check the URL and try again.');
                        joinOfferBtn.disabled = false;
                        return;
                    }
                } else {
                    // Legacy URL-based approach
                    const sdpData = extractSdpFromUrl();
                    if (sdpData && sdpData.type === 'offer') {
                        offer = sdpData.sdp;
                    } else {
                        // Try parsing as direct SDP or URL
                        try {
                            const urlObj = new URL(url);
                            const offerParam = urlObj.searchParams.get('offer');
                            if (offerParam) {
                                offer = decodeSdp(offerParam);
                            } else {
                                // Maybe it's a direct SDP string
                                offer = decodeSdp(url);
                            }
                        } catch (e) {
                            // Not a URL, maybe it's a session ID or SDP
                            // Check if it's a 6-char session ID
                            if (url.length === 6 && /^[A-Z0-9]+$/.test(url)) {
                                offer = retrieveSdp(url, 'offer');
                            } else {
                                // Try as direct SDP
                                offer = decodeSdp(url);
                            }
                        }
                    }
                }

                if (!offer) {
                    alert('Could not extract offer. Please check the URL and try again.');
                    joinOfferBtn.disabled = false;
                    return;
                }

                connection = new WebRTCConnection();

                connection.onConnectionStateChange((state) => {
                    console.log('Connection state:', state);
                    if (state === 'connected') {
                        status.textContent = 'Connected';
                        status.className = 'status connected';
                        colorControls.style.display = 'block';
                    } else if (state === 'disconnected' || state === 'failed') {
                        status.textContent = 'Disconnected';
                        status.className = 'status disconnected';
                    }
                });

                connection.onDataChannelStateChange((isOpen) => {
                    if (isOpen) {
                        status.textContent = 'Connected';
                        status.className = 'status connected';
                        colorControls.style.display = 'block';
                    }
                });

                connection.onMessage((data) => {
                    handleMessage(data);
                });

                const answer = await connection.initAsAnswerer(offer);
                
                // Get session ID from URL
                const sessionInfo = extractSessionFromUrl();
                const sessionId = sessionInfo ? sessionInfo.sessionId : null;
                
                if (!sessionId) {
                    alert('No session ID found');
                    joinOfferBtn.disabled = false;
                    return;
                }
                
                // Store answer on dweet.io for signaling
                await storeSdpOnDweet(sessionId, answer, 'answer');
                console.log('Answer stored on dweet.io');
                
                // Set up ICE candidate handler to store on dweet.io
                let lastIceTimestamp = 0;
                connection.onIceCandidate(async (candidate) => {
                    if (candidate) {
                        const now = Date.now();
                        // Only store if it's been at least 500ms since last one
                        if (now - lastIceTimestamp > 500) {
                            await storeIceCandidateOnDweet(sessionId, candidate, false);
                            lastIceTimestamp = now;
                        }
                    }
                });
                
                // Continuously poll for ICE candidates from offerer
                let lastOffererIceTimestamp = 0;
                const icePollInterval = setInterval(async () => {
                    if (!connection || !connection.pc) {
                        clearInterval(icePollInterval);
                        return;
                    }
                    
                    const iceCandidate = await retrieveIceCandidatesFromDweet(sessionId, false);
                    if (iceCandidate && iceCandidate.candidate) {
                        const candidateTimestamp = iceCandidate.timestamp || 0;
                        if (candidateTimestamp > lastOffererIceTimestamp) {
                            lastOffererIceTimestamp = candidateTimestamp;
                            try {
                                await connection.pc.addIceCandidate(new RTCIceCandidate(iceCandidate.candidate));
                                console.log('Added ICE candidate from offerer');
                            } catch (err) {
                                // Candidate might already be added, that's ok
                                if (err.name !== 'OperationError') {
                                    console.error('Error adding ICE candidate:', err);
                                }
                            }
                        }
                    }
                    
                    // Update status based on connection state
                    if (connection.pc.connectionState === 'connected') {
                        clearInterval(icePollInterval);
                        status.textContent = 'Connected';
                        status.className = 'status connected';
                        colorControls.style.display = 'block';
                    }
                }, 1000);
                
                setTimeout(() => clearInterval(icePollInterval), 300000);
                
                // Generate answer URL and show QR code
                const urlData = generateAnswerUrl(answer, sessionId);
                displayQRCode(urlData.url, urlData.sessionId, answer);
                
                status.textContent = 'Answer sent! Waiting for connection...';
                status.className = 'status';
                
            } catch (err) {
                console.error('Error connecting:', err);
                alert('Failed to connect: ' + err.message);
                joinOfferBtn.disabled = false;
            }
        });


        // Display QR code with short URL and manual SDP option
        function displayQRCode(url, sessionId, sdp) {
            qrContainer.style.display = 'block';
            if (qrCode) {
                qrCode.clear();
            }
            
            // QR code with encoded SDP URL - larger size and high error correction for readability
            const qrElement = document.getElementById('qrcode');
            if (qrElement && window.QRCode) {
                try {
                    // Clear any existing content
                    qrElement.innerHTML = '';
                    // qrcodejs uses correctLevel (0-3) where 3 is highest error correction
                    qrCode = new QRCode(qrElement, {
                        text: url,
                        width: 300,
                        height: 300,
                        correctLevel: 3, // Highest error correction (H level)
                        colorDark: '#000000',
                        colorLight: '#ffffff'
                    });
                    console.log('QR code generated successfully. URL length:', url.length);
                } catch (err) {
                    console.error('Error generating QR code:', err);
                    qrElement.innerHTML = '<p style="color: red; padding: 10px;">Error: ' + err.message + '</p>';
                }
            } else {
                console.error('QRCode library not loaded or element not found', {
                    hasQRCode: !!window.QRCode,
                    hasElement: !!qrElement
                });
                if (qrContainer) {
                    qrContainer.innerHTML = '<p style="color: red; padding: 10px;">QR Code library not loaded. Please refresh the page.</p>';
                }
            }

            if (copyUrlBtn) {
                copyUrlBtn.onclick = () => {
                    navigator.clipboard.writeText(url).then(() => {
                        alert('URL copied to clipboard!');
                    });
                };
            }
        }

        // Check for answer in URL parameters or session storage
        function checkForAnswer() {
            // Check new session-based approach
            const sessionInfo = extractSessionFromUrl();
            if (sessionInfo && sessionInfo.type === 'answer' && connection) {
                const answer = retrieveSdp(sessionInfo.sessionId, 'answer');
                if (answer) {
                    connection.setRemoteDescription(answer).then(() => {
                        status.textContent = 'Connection established';
                        status.className = 'status connected';
                        colorControls.style.display = 'block';
                    }).catch(err => {
                        console.error('Error setting remote description:', err);
                    });
                }
            }
            
            // Check legacy URL-based approach
            const sdpData = extractSdpFromUrl();
            if (sdpData && sdpData.type === 'answer' && connection) {
                connection.setRemoteDescription(sdpData.sdp).then(() => {
                    status.textContent = 'Connection established';
                    status.className = 'status connected';
                    colorControls.style.display = 'block';
                }).catch(err => {
                    console.error('Error setting remote description:', err);
                });
            }
        }

        // Handle incoming messages
        function handleMessage(data) {
            if (data.type === 'answer') {
                // iPad sent answer via data channel (though this won't work until connected)
                // This is a fallback
                if (connection) {
                    connection.setRemoteDescription(data.answer).then(() => {
                        status.textContent = 'Connection established';
                        status.className = 'status connected';
                    });
                }
            } else if (data.type === 'feedback') {
                // User feedback on iPad
                if (isMatching && colorMatcher) {
                    const currentCandidate = colorMatcher.candidates[colorMatcher.currentIndex - 1];
                    colorMatcher.recordFeedback(data.isMatch, currentCandidate);
                    
                    if (data.isMatch) {
                        // Found a match, can refine or stop
                        alert('Match found! Best color: RGB(' + 
                            currentCandidate.rgb.r + ', ' + 
                            currentCandidate.rgb.g + ', ' + 
                            currentCandidate.rgb.b + ')');
                    }
                }
            }
        }

        // Start matching process
        startMatchingBtn.addEventListener('click', () => {
            if (!selectedColor) {
                alert('Please select a color first by clicking on the camera view');
                return;
            }

            if (!connection || !connection.isReady()) {
                alert('Please connect to iPad first');
                return;
            }

            isMatching = true;
            startMatchingBtn.disabled = true;
            stopMatchingBtn.disabled = false;
            currentTestColor.style.display = 'flex';

            // Reset matcher
            colorMatcher.reset();
            sendNextColor();
        });

        // Stop matching
        stopMatchingBtn.addEventListener('click', () => {
            isMatching = false;
            startMatchingBtn.disabled = false;
            stopMatchingBtn.disabled = true;
            currentTestColor.style.display = 'none';
        });

        // Send next color to test
        function sendNextColor() {
            if (!isMatching || !colorMatcher) return;

            const candidate = colorMatcher.getNextCandidate();
            if (!candidate) {
                // No more candidates, refine search
                colorMatcher.refineSearch(20);
                colorMatcher.reset();
                const nextCandidate = colorMatcher.getNextCandidate();
                if (!nextCandidate) {
                    alert('No more colors to test');
                    stopMatchingBtn.click();
                    return;
                }
                sendColorToIpad(nextCandidate);
                return;
            }

            sendColorToIpad(candidate);
        }

        // Display received color (when this device is receiving)
        function displayReceivedColor(colorData) {
            const rgb = colorData.rgb;
            const hex = rgbToHex(rgb.r, rgb.g, rgb.b);
            const cmyk = rgbToCmyk(rgb.r, rgb.g, rgb.b);
            
            // Update test color display
            testColorSwatch.style.backgroundColor = hex;
            if (colorData.mode === 'rgb') {
                testColorInfo.textContent = `RGB: ${rgb.r}, ${rgb.g}, ${rgb.b} | Hex: ${hex}`;
            } else {
                testColorInfo.textContent = `CMYK: ${cmyk.c}%, ${cmyk.m}%, ${cmyk.y}%, ${cmyk.k}%`;
            }
            currentTestColor.style.display = 'flex';
        }

        // Send color to other device
        function sendColorToIpad(candidate) {
            const outputMode = document.querySelector('input[name="outputMode"]:checked').value;
            const rgb = candidate.rgb;

            // Update test color display
            const hex = rgbToHex(rgb.r, rgb.g, rgb.b);
            const cmyk = rgbToCmyk(rgb.r, rgb.g, rgb.b);
            
            testColorSwatch.style.backgroundColor = hex;
            if (outputMode === 'rgb') {
                testColorInfo.textContent = `RGB: ${rgb.r}, ${rgb.g}, ${rgb.b} | Hex: ${hex}`;
            } else {
                testColorInfo.textContent = `CMYK: ${cmyk.c}%, ${cmyk.m}%, ${cmyk.y}%, ${cmyk.k}%`;
            }

            // Send to other device
            connection.sendMessage({
                type: 'color',
                rgb: rgb,
                cmyk: cmyk,
                mode: outputMode
            });

            // Auto-advance after 2 seconds (or wait for user feedback)
            setTimeout(() => {
                if (isMatching) {
                    sendNextColor();
                }
            }, 2000);
        }

        // Wait for scripts to load before initializing
        window.addEventListener('DOMContentLoaded', () => {
            // Verify critical functions are loaded
            if (typeof generateSessionId === 'undefined') {
                console.error('webrtc-connection.js not loaded properly');
                status.textContent = 'Error: Scripts not loaded. Please refresh.';
                status.className = 'status disconnected';
            }
        });

        // Initialize
        initCamera();
        
        // Check for answer on page load
        window.addEventListener('load', () => {
            setTimeout(checkForAnswer, 1000);
        });
    </script>
</body>
</html>
